<h1 mat-dialog-title>Resumo da Partida</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="posicao">
    <th mat-header-cell *matHeaderCellDef> Colocação </th>
    <td mat-cell *matCellDef="let element"> {{element.posicao}} </td>
  </ng-container>

  <ng-container matColumnDef="foto">
    <th mat-header-cell *matHeaderCellDef> Jogador </th>
    <td mat-cell *matCellDef="let element"> 
      <img src = 'src/assets/img/avatars/{{element.foto}}' class="img--48x48 img--rounded">
    </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="elo">
    <th mat-header-cell *matHeaderCellDef> Elo </th>
    <td mat-cell *matCellDef="let element"> {{element.elo}} </td>
  </ng-container>

  <ng-container matColumnDef="pontPartida">
    <th mat-header-cell *matHeaderCellDef> Pontuação na partida </th>
    <td mat-cell *matCellDef="let element"> {{element.pontPartida}} </td>
  </ng-container>

  <ng-container matColumnDef="pontGeral">
    <th mat-header-cell *matHeaderCellDef> Pontuação total </th>
    <td mat-cell *matCellDef="let element"> {{element.pontGeral}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="example-button-row">
    <br/>
    <br/>
    <button mat-dialog-close type="button" class="btn btn-primary float-right" (click)="voltarMenu()">Menu</button>
</div>
