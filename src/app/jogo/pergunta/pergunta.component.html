<div class="card">
  <div class="quiz-header"></div>
  <h1>Master</h1>

  <div id="countdown">
    <div 
      id="countdown-number" 
      [ngStyle]="{'color': timer <= 5 ? 'red' : 'white'}"
    >{{timer}}</div>
    <svg>
      <circle 
        id="circle-timer"
        class="circle-animation"
        [ngStyle]="{'stroke': timer <= 5 ? 'red' : 'white'}"
      ></circle>
    </svg>
  </div>

  <div class="question">
    <h3>{{perguntas[perguntaAtual].pergunta}}</h3>
  </div>
  <div 
    class="option" 
    id="option-{{alternativa.alternativa}}" 
    [ngClass]="{'option-hover': !block_perguntas}"
    *ngFor="let alternativa of perguntas[perguntaAtual].alternativas"
    (click)="checarResposta(alternativa.alternativa, perguntas[perguntaAtual])"  
  >    
    <span class="letter" [ngStyle]="{'background-color': getCorTema(perguntas[perguntaAtual].id_tema)}"><p>{{alternativa.alternativa}}</p></span>
    <span><p>{{alternativa.resposta}}</p></span> 
  </div>
</div>
