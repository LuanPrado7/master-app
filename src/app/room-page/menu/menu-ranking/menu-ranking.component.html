<li class="nav-item" (click)="openVerticallyCentered(content)">
    <a class="nav-link"><i class="fa fa-server"></i> Ranking</a>
  </li>
  
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">RANKING GERAL</h4>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-light"
          (click)="modal.close('Close click')"
        >
          Close
        </button>
      </div>
    </div>
  </ng-template>
