<div class="teste" *ngIf="rooms.length > 0">
  <div class="container" *ngFor="let room of rooms">
    <div class="room-container">
      <!-- CLass -->
      <div
        class="card room"
        (click)="roomVariable = true"
        [ngClass]="{ testete: roomVariable }"
      >
        <div>
          <h5>ROOM {{ room.id_room }}</h5>
          <div class="difficulty difficulty-{{room.nv_dificuldade}}">
            <h3>{{ room.nv_dificuldade }}</h3>
          </div>
        </div>
        <div *ngFor="let tema of room.temas; let i = index">
          <div
            class="circle circle-{{i + 1}}"
            [ngStyle]="{ background: getStyleTema(tema) }"
          >
            <img class="logo" [src]="getLogoTema(tema)" alt="" />
          </div>
        </div>
        <div class="media">
          <div class="media__image">
            <img
              src="src/assets/img/avatars/{{room.foto}}.png"
              alt="user"
              class="img--48x48 img--rounded"
            />
          </div>

          <div class="media__bd">
            <p class="user__sender">{{ room.nome }}</p>
            <p class="user__description">{{ room.elo }}</p>
          </div>
        </div>
        <div class="players">1/{{ room.nr_jogador }} jogadores esperando</div>
      </div>
    </div>
  </div>
  <div class="botoes">
    <button class="enteroom" [hidden]="roomVariable" (click)="enterRoom()">
      ENTRAR NA SALA
    </button>
    <button class="startgame" [hidden]="!roomVariable" (click)="startGame()">
      COMEÃ‡AR JOGO
    </button>
    <button class="leaveroom" [hidden]="!roomVariable" (click)="leaveRoom()">
      SAIR DA SALA
    </button>
  </div>
</div>
